<section data-ng-controller="GameboyColorController" class="signincenter">
	<img class="maxlength" src="http://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Game_Boy_Color_Logo.svg/2000px-Game_Boy_Color_Logo.svg.png">
	<form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" class="form-control" placeholder="Search GameBoy Color games" ng-model="searchGame">
      </div>      
    </div>
  </form>
	<table class="table table-hover">
		<thead>
			<tr>
				<td class="hidden">Cover Art</td>
				<td><strong>Title</strong></td>
				<td><strong>Console</strong></td>
				<td><strong>Genere</strong></td>
				<td class=""><strong>Price</strong></td>
				<td></td>
				<td class="hidden">Game ID</td>
				<td class="hidden">CIB Price</td>
			</tr>
		</thead>
		<tbody ng-repeat="game in gamedb | filter:{FIELD2:'GameBoy Color'}: true | filter: searchGame">
			<tr>
				<td class="hidden">Cover Art</td>
				<td>{{game.FIELD3}}</td>
				<td>{{game.FIELD2}}</td>
				<td>{{game.FIELD6}}</td>
				<td class="">{{game.FIELD4 | currency}}</td>
				<td><button class="btn-primary" ng-click="addToLibrary(game.FIELD1)" add-to-library current-game="game">Add</button></td>
				<td class="hidden">{{game.FIELD1}}</td>
				<td class="hidden">{{game.FIELD5 | currency}}</td>
			</tr>
		</tbody>
	</table>
</section>
