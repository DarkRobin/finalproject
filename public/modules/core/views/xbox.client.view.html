<section data-ng-controller="XboxController" class="signincenter">
	<img class="maxlength" src="http://img1.wikia.nocookie.net/__cb20121214132807/logopedia/images/8/85/Xbox_logo_2.png">
	<form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" class="form-control" placeholder="Search Xbox games" ng-model="searchGame">
      </div>      
    </div>
  </form>
	<table class="table table-hover">
		<thead>
			<tr>
				<td class="hidden">Cover Art</td>
				<td><strong>Title</strong></td>
				<td><strong>Console</strong></td>
				<td><strong>Genere</strong></td>
				<td class=""><strong>Price</strong></td>
				<td></td>
				<td class="hidden">Game ID</td>
				<td class="hidden">CIB Price</td>
			</tr>
		</thead>
		<tbody ng-repeat="game in gamedb | filter:{FIELD2:'Xbox'}: true | filter: searchGame">
			<tr>
				<td class="hidden">Cover Art</td>
				<td>{{game.FIELD3}}</td>
				<td>{{game.FIELD2}}</td>
				<td>{{game.FIELD6}}</td>
				<td class="">{{game.FIELD4 | currency}}</td>
				<td><button class="btn-primary" ng-click="addToLibrary(game.FIELD1)" add-to-library current-game="game">Add</button></td>
				<td class="hidden">{{game.FIELD1}}</td>
				<td class="hidden">{{game.FIELD5 | currency}}</td>
			</tr>
		</tbody>
	</table>
</section>
