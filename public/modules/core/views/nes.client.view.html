
<section data-ng-controller="NesController" class="signincenter">
	This is the Nes
	<input type="text" ng-model="searchText">
	<table class="table table-hover">
		<thead>
			<tr>
				<td class="hidden">Cover Art</td>
				<td><strong>Title</strong></td>
				<td><strong>Console</strong></td>
				<td><strong>Genere</strong></td>
				<td></td>
				<td class="hidden">Game ID</td>
				<td class="">Loose Price</td>
				<td class="hidden">CIB Price</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="game in gamedb | filter:{FIELD2:'NES'}: true">
				<td class="hidden"></td>
				<td>{{game.FIELD3}}</td>
				<td>{{game.FIELD2}}</td>
				<td>{{game.FIELD6}}</td>
				<td><button ng-click="addToLibrary(game.FIELD1)" add-to-library current-game="game">Add</button></td>
				<td class="hidden">{{game.FIELD1}}</td>
				<td class="">{{game.FIELD4}}</td>
				<td class="hidden">{{game.FIELD5}}</td>
			</tr>
		</tbody>
	</table>
</section>
