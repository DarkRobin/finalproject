<section data-ng-controller="Nintendo3dsController" class="signincenter">
	<img class="maxlength" src="http://img3.wikia.nocookie.net/__cb20110502233018/sonic/images/2/2a/Nintendo_3DS_logo.jpg">
	<form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" class="form-control" placeholder="Search da games" ng-model="searchGame">
      </div>      
    </div>
  </form>
	<table class="table table-hover">
		<thead>
			<tr>
				<td class="hidden">Cover Art</td>
				<td><strong>Title</strong></td>
				<td><strong>Console</strong></td>
				<td><strong>Genere</strong></td>
				<td></td>
				<td class="hidden">Game ID</td>
				<td class="hidden">Loose Price</td>
				<td class="hidden">CIB Price</td>
			</tr>
		</thead>
		<tbody ng-repeat="game in gamedb | filter:{FIELD2:'Nintendo 3DS'}: true | filter: searchGame">
			<tr>
				<td class="hidden">Cover Art</td>
				<td>{{game.FIELD3}}</td>
				<td>{{game.FIELD2}}</td>
				<td>{{game.FIELD6}}</td>
				<td><button ng-click="addToLibrary(game.FIELD1)" add-to-library current-game="game">Add</button></td>
				<td class="hidden">{{game.FIELD1}}</td>
				<td class="">{{game.FIELD4 | currency}}</td>
				<td class="hidden">{{game.FIELD5 | currency}}</td>
			</tr>
		</tbody>
	</table>
</section>
