<section data-ng-controller="Playstation4Controller" class="signincenter">
	<img class="maxlengthsquare" src="http://upload.wikimedia.org/wikipedia/commons/thumb/8/87/PlayStation_4_logo_and_wordmark.svg/503px-PlayStation_4_logo_and_wordmark.svg.png">
	<form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" class="form-control" placeholder="Search da games" ng-model="searchGame">
      </div>      
    </div>
  </form>
	<table class="table table-hover">
		<thead>
			<tr>
				<td class="hidden">Cover Art</td>
				<td><strong>Title</strong></td>
				<td><strong>Console</strong></td>
				<td><strong>Genere</strong></td>
				<td></td>
				<td class="hidden">Game ID</td>
				<td class="hidden">Loose Price</td>
				<td class="hidden">CIB Price</td>
			</tr>
		</thead>
		<tbody ng-repeat="game in gamedb | filter:{FIELD2:'Playstation 4'}: true | filter: searchGame">
			<tr>
				<td class="hidden">Cover Art</td>
				<td>{{game.FIELD3}}</td>
				<td>{{game.FIELD2}}</td>
				<td>{{game.FIELD6}}</td>
				<td><button ng-click="addToLibrary(game.FIELD1)" add-to-library current-game="game">Add</button></td>
				<td class="hidden">{{game.FIELD1}}</td>
				<td class="hidden">{{game.FIELD4 | currency}}</td>
				<td class="hidden">{{game.FIELD5 | currency}}</td>
			</tr>
		</tbody>
	</table>
</section>
