<section class="signincenter" data-ng-controller="AddtodatabasesController" data-ng-init="find()">
    <div class="page-header">
        <h1>My Library</h1>
    </div>

    <table class="table table-hover" data-ng-show="((authentication.user) && (authentication.user._id == addtodatabase.user._id))">
        <thead>
            <tr>
                <td><strong>Title</strong></td>
                <td><strong>Console</strong></td>
                <td><strong>Genere</strong></td>
                <td>Loose Price</td>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="game in addtodatabases">
                <td>{{game.FIELD3}}</td>
                <td>{{game.FIELD2}}</td>
                <td>{{game.FIELD6}}</td>
                <td class="">{{game.FIELD4}}</td>
                <td>
                	<a class="btn btn-primary" ng-click="remove();">
						<i class="glyphicon glyphicon-trash"></i>
					</a>
                </td>
            </tr>
        </tbody>
    </table>
</section>
