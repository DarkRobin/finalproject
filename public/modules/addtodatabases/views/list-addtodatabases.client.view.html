<section class="signincenter" data-ng-controller="AddtodatabasesController" data-ng-init="find()">
    <div class="page-header">
        <h1>My Library</h1>
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
                <td><strong>Title</strong></td>
                <td><strong>Console</strong></td>
                <td><strong>Genere</strong></td>
                <td>Loose Price</td>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="game in addtodatabases">
                <td>{{game.FIELD3}}</td>
                <td>{{game.FIELD2}}</td>
                <td>{{game.FIELD6}}</td>
                <td class="">{{game.FIELD4}}</td>
            </tr>
        </tbody>
    </table>

    <div class="alert alert-warning text-center" data-ng-hide="!addtodatabases.$resolved || addtodatabases.length">
    	No Addtodatabases yet, why don't you <a href="/#!/addtodatabases/create">create one</a>?
    </div>
</section>
