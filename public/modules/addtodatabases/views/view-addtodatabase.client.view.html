<section data-ng-controller="AddtodatabasesController" data-ng-init="find()"  class="librarycenter">

	<div class="page-header">
        <h1>My Library</h1>
    </div>
<div>
    <table class="table table-hover">
        <thead>
            <tr>
                <td><strong>Title</strong></td>
                <td>
                    <strong>
                        Console
                        <select>
                        <option value="All">All</option>
                          <option value="NES" ng-model="nesFilter">NES</option>
                          <option value="Saturn">Saturn</option>
                          <option value="Playstation 2">Playstation 2</option>
                          <option value="XBOX">XBOX</option>
                        </select>
                    </strong>
                </td>
                <td><strong>Genere</strong></td>
                <td>Loose Price</td>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="game in addtodatabases | filter: authentication.user._id | filter: nesfilter ">
                <td>{{game.FIELD3}}</td>
                <td>{{game.FIELD2}}</td>
                <td>{{game.FIELD6}}</td>
                <td class="">{{game.FIELD4 | currency}}</td>
                <td>
                	<a class="btn btn-primary" ng-click="remove(game)">
						<i class="glyphicon glyphicon-trash"></i>
					</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</section>
